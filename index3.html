<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        fieldset {
            border: none;
            padding: 0;
        }

        legend {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: auto;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            padding: 10px 20px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <fieldset>
            <legend>Student Registration</legend>

            <label for="Fname">First Name:</label>
            <input type="text" id="Fname" required minlength="3" maxlength="15">

            <label for="Lname">Last Name:</label>
            <input type="text" id="Lname" required minlength="3" maxlength="15">

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" required pattern="\d{10}" title="Enter a 10-digit number">

            <label for="address">Address:</label>
            <textarea id="address" rows="3" required></textarea>

            <label for="password">Password:</label>
            <input type="password" id="password" required minlength="6">

            <label for="re-password">Re-enter Password:</label>
            <input type="password" id="re-password" required>

            <input type="submit" value="Register">
        </fieldset>
    </form>

    <script src="validate.js"></script>
</body>
</html>
